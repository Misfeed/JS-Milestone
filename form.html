<h1>Interest Form</h1>

<form>
  <div>
    <label for="FirstName">First Name</label><br>
    <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
  </div>
  <div>
    <label for="LastName">Last Name</label><br>
    <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required>
  </div>    
  <div>
    <fieldset>
      <legend>Genres interested in</legend>
      <label><input type="checkbox" name="Interest_In" value="Fantasy">Fantasy</label><br>
      <label><input type="checkbox" name="Interest_In" value="Horror">Horror</label><br>
      <label><input type="checkbox" name="Interest_In" value="Mystery">Mystery</label><br>
      <label><input type="checkbox" name="Interest_In" value="Manga">Manga</label>
    </fieldset>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

<!-- Form-specific CSS styles -->
<style>
  /* CSS styles for form elements */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }

  input[type="text"] {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="checkbox"] {
    width: auto;
    margin-bottom: 5px;
    margin-right: 5px;
    vertical-align: middle; /* Align checkboxes vertically */
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

</body>
