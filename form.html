<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Form</title>

  <div>
  <label for="FirstName">First Name</label><br>
        <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
  </div>
  <div>
    <label for="LastName">Last Name</label><br>
    <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required>
  </div>    
  <div>
    <fieldset>
      <legend>Genres interested in</legend>
      <label>
        <input type="checkbox" name="Interest_In" value = "Fantasy">Fantasy<br>
        <input type="checkbox" name="Interest_In" value = "Horror">Horror<br>
        <input type="checkbox" name="Interest_In" value = "Mystery">Mystery<br>
        <input type="checkbox" name="Interest_In" value = "Manga">Manga
      </label>
    </fieldset>
  </div>


</head>

</html>
